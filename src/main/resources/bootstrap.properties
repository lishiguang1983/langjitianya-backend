# spring.cloud.config 服务的名字
spring.cloud.config.name=langjitianya-backend

# spring.cloud.config 环境
spring.cloud.profiles.active=dev

# spring.cloud.config 分支
spring.cloud.config.label=master

# 开启Config服务发现支持,开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true

# 此处需要设置成Config Server在Eureka上注册的服务名
spring.cloud.config.discovery.serviceId=langjitianya-configuration

# 指定服务发现中心
eureka.client.serviceUrl.defaultZone=http://localhost:8000/eureka/